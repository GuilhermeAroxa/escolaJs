<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listas</title>
</head>
<body>

  <h1>Lista Não Ordenada</h1>
  <ul>
    <b>
      <li>Elemento 1 não ordenado</li>
      <li>Elemento 2 não ordenado</li>
      <li>Elemento 3 não ordenado</li>
      <li>Elemento 4 não ordenado</li>
    </b>
  </ul>

  <hr>

  <h1>Lista Ordenada</h1>
  <ol>
      <b>
        <li>Elemento 1 ordenado</li>
        <li>Elemento 2 ordenado</li>
        <li>Elemento 3 ordenado</li>
        <li>Elemento 4 ordenado</li>
      </b>
    </ol>
</body>
</html>
