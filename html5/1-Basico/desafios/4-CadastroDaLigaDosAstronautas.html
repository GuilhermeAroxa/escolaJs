<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
  <h3>Cadastro da Liga dos Astronautas</h3>
  <form action="">
    <div>
      <label for="name">Nome: </label>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email"> -
      <label for="password">Password: </label>
      <input type="password" id="password" name="password">
    </div>
    <br>
    <div>
      <label for="birthDate">Data de Nascimento: </label>
      <input type="date" id="birthDate" name="birthDate"> - 
      <label for="picture">Foto: </label>
      <input type="file" id="picture" name="picture">
    </div>
    <br>
    <div>
      <label for="nationality">Nacionalidade: </label>
      <select name="nationality" id="nationality">
        <option value="russian">Russa</option>
        <option value="brazilian">Brasileira</option>
        <option value="american">Americana</option>
      </select> - 
      <label for="gender">Gênero: </label>
      <label for="female">F</label>
      <input type="radio" name="gender" value="female" id="female">
      <label for="male">M</label>
      <input type="radio" name="gender" value="male" id="male">
    </div>
    <br>
    <div>
      <label for="qualitys">Suas principais qualidades: </label>
      <br>
      <label for="inteligency">Inteligência </label>
      <input type="checkbox" name="inteligency" value="inteligency" id="inteligency">
      <label for="endurance">Resistência </label>
      <input type="checkbox" name="endurance" value="endurance" id="endurance">
      <label for="physical">Prepáro Físico </label>
      <input type="checkbox" name="physical" value="physical" id="physical">
      <label for="polite">Educado </label>
      <input type="checkbox" name="polite" value="polite" id="polite">
    </div>
    <br>
    <div>
      <textarea name="description" id="description" placeholder="Por que você gostaria de ser astronauta" cols="30" rows="10"></textarea>
    </div>
    <br>
    <input type="submit" value="Criar">
  </form>
</body>
</html>
